<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cibles - Niveau de vie - Claque Doigts</title>
    <link rel="stylesheet" href="https://use.typekit.net/wdg2wjk.css">
    <link rel="stylesheet" href="../css/ui-kit.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/svg+xml" href="https://raw.githubusercontent.com/heylynncontact-cpu/claque-doigts/main/assets/icons/Favicon.svg">
</head>
<body>
    <header class="header header-pink">
        <div class="header-content">
            <a class="header-logo">
                <img src="https://raw.githubusercontent.com/heylynncontact-cpu/claque-doigts/main/assets/icons/Lettermark.svg" alt="Claque Doigts">
            </a>
        </div>
        <div class="progress-bar-container">
            <div class="progress-step current">
                <div class="progress-step-label">
                    <div class="progress-step-icon"></div>
                    <span>Cibles</span>
                </div>
                <div class="progress-step-bar">
                    <div class="progress-step-bar-fill" style="width: 75%;"></div>
                </div>
            </div>
            <div class="progress-step">
                <div class="progress-step-label">
                    <div class="progress-step-icon"></div>
                    <span>Plateforme</span>
                </div>
                <div class="progress-step-bar">
                    <div class="progress-step-bar-fill"></div>
                </div>
            </div>
            <div class="progress-step">
                <div class="progress-step-label">
                    <div class="progress-step-icon"></div>
                    <span>Pilliers</span>
                </div>
                <div class="progress-step-bar">
                    <div class="progress-step-bar-fill"></div>
                </div>
            </div>
            <div class="progress-step">
                <div class="progress-step-label">
                    <div class="progress-step-icon"></div>
                    <span>Parcours</span>
                </div>
                <div class="progress-step-bar">
                    <div class="progress-step-bar-fill"></div>
                </div>
            </div>
        </div>
    </header>
    
    <div class="page-container">
        <div class="full-layout">
            <button onclick="window.location.href='./cibles-genre-age.html'" style="border: none; background: none; cursor: pointer; display: flex; align-items: center; gap: 8px; margin-bottom: 24px; font-size: 16px;"><img src="https://raw.githubusercontent.com/heylynncontact-cpu/claque-doigts/main/assets/icons/keyboard_arrow.svg" alt="" style="width: 24px; height: 24px; transform: rotate(180deg);">Retour</button>
            <div class="section-content">
                <div class="section-question">
                    <h2>Quel est le niveau de vie de votre cible ?</h2>
                    <div style="display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 14px; color: #666;">
                        <span>Faible</span>
                        <span>Moyen</span>
                        <span>Élevé</span>
                    </div>
                    <div class="slider-container">
                        <input type="range" min="1" max="5" value="3" class="slider" id="niveau-vie-slider">
                        <div class="slider-value" id="slider-value">Moyen</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <button class="btn btn-green btn-big btn-validate" id="btn-validate">Valider</button>
    
    <footer class="footer">
        <div class="footer-content">
            <p>2025 Claque Doigts - Tous droits réservés</p>
        </div>
    </footer>
    
    <script src="../js/firebase-config.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        const slider = document.getElementById("niveau-vie-slider");
        const sliderValue = document.getElementById("slider-value");
        const labels = {"1": "Très faible", "2": "Faible", "3": "Moyen", "4": "Élevé", "5": "Très élevé"};
        
        slider.addEventListener("input", function() {
            sliderValue.textContent = labels[this.value];
        });
        
        document.getElementById("btn-validate").addEventListener("click", function() {
            const clientId = localStorage.getItem("current_client_id");
            if (clientId) {
                let strategy = JSON.parse(localStorage.getItem("strategy_" + clientId) || "{}");
                strategy.niveauVie = slider.value;
                localStorage.setItem("strategy_" + clientId, JSON.stringify(strategy));
            }
            window.location.href = "./cibles-comportement.html";
        });
    </script>
</body>
</html>
