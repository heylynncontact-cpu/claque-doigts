    <div class="page-container">
        <div class="full-layout">
            <button onclick="window.location.href='/pages/cibles-intro.html'" style="border: none; background: none; cursor: pointer; display: flex; align-items: center; gap: 8px; margin-bottom: 24px; font-size: 16px;">
                <img src="https://raw.githubusercontent.com/heylynncontact-cpu/claque-doigts/main/assets/icons/keyboard_arrow.svg" alt="" style="width: 24px; height: 24px; transform: rotate(180deg);">

            <div class="section-content">
                <div class="section-question">
                    <h2>Quel est le genre de votre cible ?</h2>
                    <div class="section-options">
                        <div class="label-input" data-value="femme"><span>ðŸ‘©</span><span>Femme</span></div>
                        <div class="label-input" data-value="homme"><span>ðŸ‘¨</span><span>Homme</span></div>

                </div>
                
                <div class="section-question">
                    <h2>Quelle tranche d'Ã¢ge ?</h2>
                    <div class="section-options">
                        <div class="label-input" data-value="16-25"><span>ðŸŽ“</span><span>16-25 ans</span></div>
                        <div class="label-input" data-value="25-35"><span>ðŸ’¼</span><span>25-35 ans</span></div>

    <button class="btn btn-green btn-big btn-validate" id="btn-validate">Valider</button>
    
    <footer class="footer">
        <div class="footer-content">
            <p>2025 Claque Doigts - Tous droits rÃ©servÃ©s</p>

    </footer>
    
    <script src="/js/firebase-config.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        let selectedGender = null;
        let selectedAge = null;
        
        document.querySelectorAll(".label-input").forEach(function(label) {
            label.addEventListener("click", function() {
                const value = this.getAttribute("data-value");
                const parent = this.parentElement;
                parent.querySelectorAll(".label-input").forEach(function(l) {
                    l.classList.remove("selected");
                });
                this.classList.add("selected");
                
                if (["femme", "homme", "mixte"].includes(value)) {
                    selectedGender = value;
                } else {
                    selectedAge = value;
                }
            });
        });
        
        document.getElementById("btn-validate").addEventListener("click", function() {
            if (!selectedGender || !selectedAge) {
                alert("Veuillez repondre aux deux questions");
                return;
            }
            
            const clientId = localStorage.getItem("current_client_id");
            if (clientId) {
                let strategy = JSON.parse(localStorage.getItem("strategy_" + clientId) || "{}");
                strategy.gender = selectedGender;
                strategy.age = selectedAge;
                localStorage.setItem("strategy_" + clientId, JSON.stringify(strategy));
            }
            
            window.location.href = "/pages/cibles-niveau-vie.html";
        });
    </script>
</body>
